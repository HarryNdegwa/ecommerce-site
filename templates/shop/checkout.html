{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="main">
	<div class="checkout">
		<div class="check-head">
			<p><b>Fill in the checkout form.</b></p>
		</div>
		<div class="price">
			Total price: <b>Ksh.{{ total_cost }}</b>
		</div>
		<div class="check-form">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn-" type='submit'>Pay now</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
