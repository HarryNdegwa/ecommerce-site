{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<div class="register-section">
	<div class="register">
		<h1>Register</h1>
	</div>
	<div class="register-form">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn-" type="submit">Register</button>
		</form>
	</div>
	<div>
		<p>Have an account already?<a href="#">Sign in</a></p>
	</div>
</div>
{% endblock %}
