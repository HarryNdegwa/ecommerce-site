{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<div class="login-section">
	<div class="login">
		<h1>Confirm password</h1>
	</div>
	<div class="login-form">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn-" type="submit">Confirm</button>
		</form>
	</div>
</div>
{% endblock %}
