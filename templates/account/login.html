{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<div class="login-section">
	<div class="login">
		<h1>Login</h1>
	</div>
	<div class="login-form">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn-" type="submit">Login</button>
		</form>
	</div>
	<div>
		<p>Don't have an account?Create one <a class="link" href="{% url 'register' %}">here</a></p>
	</div>
</div>
{% endblock %}
